<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <title>Libary App</title>
  </head>
  <body>
    <section hidden class="overlay"></section>
    <section hidden class="modal">
      <form action="#" class="modal-form">
        <button type="button" class="exit-btn">x</button>
        <p>
          <label for="author">Author</label>
          <input type="text" name="author" id="author" required />
        </p>
        <p>
          <label for="title">Title</label>
          <input type="text" name="title" id="title" required />
        </p>
        <p>
          <label for="pages">No. of Pages</label>
          <input type="number" name="pages" id="pages" required />
        </p>
        <p>
          <label for="already-read">Already Read</label>
          <select name="read" id="already-read" required>
            <option value="true">Yes</option>
            <option selected value="false">No</option>
          </select>
        </p>
        <p>
          <input type="submit" id="submit" name="Submit" />
        </p>
      </form>
    </section>
    <header class="header">
      <button class="open-btn">Add Book</button>
    </header>
    <section class="main-body">
      <ul class="book-list">
        <li class="book">
          <h3 class="book-author">George Orwell</h3>
          <h4 class="book-name">Homage to Catalonia</h4>
          <span>
            <p>Pages:<span class="book-pages">378</span></p>
            <p>Read:<span class="book-read">Yes</span></p>
          </span>
        </li>
        <li class="book">Book2</li>
        <li class="book">Book3</li>
        <li class="book">Book4</li>
      </ul>
    </section>
    <section class="side-bar"></section>
    <script src="script.js"></script>
  </body>
</html>
