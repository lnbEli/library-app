<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <title>Libary App</title>
  </head>
  <body>
    <section class="overlay"></section>
    <section class="modal">
      <form action="#" class="modal-form">
        <p>
          <label for="author">Author</label>
          <input type="text" name="author" id="author" />
        </p>
        <p>
          <label for="title">Title</label>
          <input type="text" name="title" id="title" />
        </p>
        <p>
          <label for="pages">No. of Pages</label>
          <input type="tel" name="pages" id="pages" />
        </p>
        <p>
          <label for="read">Already Read</label>
          <input type="text" name="read" id="read" />
        </p>
      </form>
    </section>
    <header class="header">
      <button>Add Book</button>
    </header>
    <section class="main-body">
      <ul class="book-list">
        <li class="book"><h3>Book1</h3></li>
        <li class="book">Book2</li>
        <li class="book">Book3</li>
        <li class="book">Book4</li>
      </ul>
    </section>
    <section class="side-bar"></section>
    <script src="script.js"></script>
  </body>
</html>
